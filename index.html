<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="75 Hard Challenge Habit Tracker">
    <meta name="keywords" content="75 hard, challenge, fitness, workout, habit tracker">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>75 Hard Tracker</title>
    <!-- Bootstrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- Font Awesome Link -->
    <script src="https://kit.fontawesome.com/5e2eadc0e2.js" crossorigin="anonymous"></script>
</head>
<body>
    
     <!-- Header -->

     <section id="header">
        <div class="container-fluid text-center headercontainer">
            <div class="row align-items-center">
                <div class="col">
                    <h3>Welcome Frida</h3>
                    <div class="icons">
                        <div class="icon-row">
                          <div class="icon-wrapper">
                            <i class="fa-solid fa-camera fa-xl"></i>
                            <p>Progress Photos</p>
                          </div>
                          <div class="icon-wrapper">
                            <i class="fa-solid fa-book fa-xl"></i>
                            <p>Daily Reflections</p>
                          </div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <h1>75 Hard Habit Tracker</h1>
                    <!-- Progress bar-->
                    <div class="my-4">
                        <div class="d-flex justify-content-between">
                          <span id="progress-label">0 days completed</span>
                          <span id="days-left">75 days to go</span>
                        </div>
                        <div class="progress">
                          <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuemin="0" aria-valuemax="75"></div>
                        </div>
                      </div>
                </div>
                <div class="col">
                  <a href="https://andyfrisella.com/pages/75hard-info" target="_blank" aria-label="Read about the 75 Hard Challenge (opens in a new tab)">About 75 Hard</a><br>
                    Start Over<br>
                    Log Out<br>
                </div>
              </div>
        </div>
    </section>

    <!-- Main -->

    <section id="main">
        <div class="container my-4">
            <h2 class="text-center">Daily Habit Tracker</h2>
            <div class="row g-3" id="tracker-container">
              <!-- Cards will be injected here -->
            </div>
        </div>
    </section>


    <!-- Bootstrap JS Script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- JavaScript Link -->
    <script src="assets/js/script.js"></script>
</body>
</html>
